<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>

<body>
    <div class="container" style="margin-top:15px">
        <table class="table" style="background-color:#fff">
            <thead style="color:#fff; background-color:#0D93C9;">
                <tr>
                    <th data-visible="true">Key ID</th>
                    <th>Stamp</th>
                    <th>Tenant</th>
                    <th>First/Last Name</th>
                    <th>Phone</th>
                    <th>Email ID</th>
                    <th style="text-align:right">Issue Date</th>
                </tr>
            </thead>
            <tbody>
                {% for seq in data %}
                    <tr style="background-color: rgb(231, 228, 228);">
                        <td>{{ seq.key_id }}</td>
                        <td>{{ seq.sequence }}</td>
                        <td>{{ seq.tenant_location }}</td>
                        <td>{{ seq.key_holder }}</td>
                        <td>{{ seq.phone }}</td>
                        <td>{{ seq.email }}</td>
                        <td style="text-align:right">{{ seq.date_issued }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
